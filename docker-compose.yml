services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
  
  nginx-hello-world:
    image: 'nginx:latest'
    restart: unless-stopped
    ports:
      - '8080:80'